<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    

    <form action="">

        <div class="titulo">
            <h1>
                Formulario
            </h1>
            <br>
        </div>
    
        <div class="subtitulo">
            <p>
            Complete as informações
            </p>
        </div>

        <fieldset>
            <div>
                <label for="">Nome:</label>
                <input type="text" name="Nome" id="Nome" required placeholder="Ex: Murillo Castro">
            </div>

            <div>
                <label for="">E-mail: </label>
                <input type="email" name="email" id="email" required placeholder="E-mail">
            </div>

            <div>
                <label for="">CPF:</label>
                <input type="number" name="cpf" id="cpf" required placeholder="111.111.111-11">
            </div>
        </fieldset>

        <div>
            <button type="submit">
                Enviar
            </button>
        </div>
    </form>
</body>

</html>
