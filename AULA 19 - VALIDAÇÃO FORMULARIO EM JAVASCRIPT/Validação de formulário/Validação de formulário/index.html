<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <p>Complete o formulário corretamente com os seus dados!</p><br>
       <form onsubmit="return vc()"> 
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome" required placeholder="Nome"><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" required placeholder="Email"></label><br>
            <label for="cpf">CPF:</label><br>
            <input type="text" name="cpf" id="cpf" required placeholder="CPF"><br>

            <input type="submit" placeholder="Enviar">
       </form>   
    </div>
</body>
</html>
